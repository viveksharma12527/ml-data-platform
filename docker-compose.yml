version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ml-data-postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ml-data-platform
    ports:
      - "5434:5432" # Porta esterna -> porta interna
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - vt-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: vt-annotator-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console UI
    volumes:
      - minio_data:/data
    networks:
      - vt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (bucket init)
  minio-client:
    image: minio/mc:latest
    container_name: vt-annotator-mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/images --ignore-existing;
      /usr/bin/mc anonymous set download myminio/images;
      exit 0;
      "
    networks:
      - vt-network

# Volumes
volumes:
  db:
    driver: local
  minio_data:
    driver: local

# Network
networks:
  vt-network:
    driver: bridge